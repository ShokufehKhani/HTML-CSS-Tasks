<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles_Flowers.css">
</head>
<body>
    <div class="center-box">
        <main>
            <div class="intro-section">
                <h1>This is a space to learn more about flowers.</h1>
                <p class="subtext">Explore a world of beauty</p>
            </div>
            <div class="flower-gallery">
                <a href="Rose.html" class="flower-box-link">
                    <div class="flower-box">
                        <span class="flower-name">Rose</span>
                        <img src="Rose.jpg" alt="Rose" class="flower-image">
                    </div>
                </a>
                <a href="Tulip.html" class="flower-box-link">
                    <div class="flower-box">
                        <span class="flower-name">Tulip</span>
                        <img src="Tulip.jpg" alt="Tulip" class="flower-image">
                    </div>
                </a>
                <a href="Orchid.html" class="flower-box-link">
                    <div class="flower-box">
                        <span class="flower-name">Orchid</span>
                        <img src="Orchid.jpg" alt="Orchid" class="flower-image">
                    </div>
                </a>
                <a href="Sunflower.html" class="flower-box-link">
                    <div class="flower-box">
                        <span class="flower-name">Sunflower</span>
                        <img src="Sunflower.jpg" alt="Sunflower" class="flower-image">
                    </div>
                </a>
                <a href="Lavender.html" class="flower-box-link">
                    <div class="flower-box">
                        <span class="flower-name">Lavender</span>
                        <img src="Lavender.jpg" alt="Lavender" class="flower-image">
                    </div>
                </a>
                <a href="Persian Buttercup.html" class="flower-box-link">
                    <div class="flower-box">
                        <span class="flower-name">Persian Buttercup</span>
                        <img src="Persian Buttercup.jpg" alt="Persian Buttercup" class="flower-image">
                    </div>
                </a>
            </div>
        </main>
        <div class="auth-box">
            <div class="info-text">
                <p>To learn more about flowers, register to receive daily blog updates.</p>
            </div>
            <div class="auth-buttons">
                <button>Login</button>
                <button>Register</button>
            </div>
        </div>
    </div>
</body>
</html>
